apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpn
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
   - hosts:
     - vpn.do.iot4.net
     secretName: vpn-cert
  rules:
  - host: "vpn.do.iot4.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vpn
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vpn
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: vpn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn
spec:
  selector:
    matchLabels:
      app: vpn
  replicas: 3
  template:
    metadata:
      labels:
        app: vpn
    spec:
      containers:
      - name: vpn
        image: vchokshi/vpn
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: SLACK_WEBHOOK
            valueFrom:
              secretKeyRef:
                name: slackwebhook
                key: url
                optional: false
